<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example ajaxSend()</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript"> 
        $(document).ready(function(){
            $("#btn").click(function(){
                $(document).ajaxSend(function(event,xhr,option){
                    alert("The request is about to be sent.\nRequest URL : " + option.url + " ");
                });
               // $("#response").load("load-demo2.html #p1")
                $("#response").load("load-demo2.html")
            });
        });

        /*ajax part using load()*/
    </script>
    <style type="text/css">
        body{
            text-align: center;

        }

    </style>
</head>
<body>
    <h1>Example load()</h1>
    <p id="response">This statement will be replaced</p>
    <button id="btn">Click</button>
   <!--  <div id="response"></div> -->
</body>
</html>
